name: docker image ci for GHCR
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GH }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/sergioayalahernandez/ms2-bank-reactive:latest
          build-args: |
            PORT=8081
            MONGO_URI=${{ secrets.MONGO_URI }}
            MONGO_DATA_BASE=${{ secrets.MONGO_DATA_BASE }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=sergioayalahernandez
            -Dsonar.projectKey=bank-ms-webflux-transaction
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.branch.name=main
            
            

