name: docker image ci for GHCR

on:
  push:
    branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build and push the image
        run: |
          docker login --username SergioAyalaHernandez --password token: ${{ secrets.TOKEN_GH}} ghcr.io
          docker build . -t ghcr.io/sergioayalahernandez/ms2-bank-reactive:latest
          docker push . ghcr.io/sergioayalahernandez/ms2-bank-reactive:latest
